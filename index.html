<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avaliação Banheiros</title>
</head>
<body>
    <form class="form">
        <div class="header">
            <h1 class="title">Avaliação de Eficácia | Banheiros</h1>
            <div class="nome">
                <label for="nome">Digite seu nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="predio">
                <label for="predio">Selecione o prédio:</label>
                <select class="predio-selecao">
                    <option value="P01">P01</option>
                    <option value="P02">P02</option>
                    <option value="P03">P03</option>
                    <option value="P04">P04</option>
                    <option value="P07">P07</option>
                    <option value="P08">P08</option>
                    <option value="P11">P11</option>
                    <option value="P15">P15</option>
                    <option value="P16">P16</option>
                    <option value="P18">P18</option>
                    <option value="P20">P20</option>
                    <option value="P22">P22</option>
                    <option value="P26">P26</option>
                    <option value="P27">P27</option>
                    <option value="P28">P28</option>
                    <option value="P29">P29</option>
                    <option value="P30">P30</option>
                    <option value="P31">P31</option>
                    <option value="P32">P32</option>
                    <option value="P35">P35</option>
                    <option value="P37">P37</option>
                    <option value="P38">P38</option>
                    <option value="P42">P42</option>
                    <option value="P43">P43</option>
                    <option value="P48">P48</option>
                    <option value="P49">P49</option>
                    <option value="P50">P50</option>
                    <option value="P52">P52</option>
                    <option value="P56">P56</option>
                </select>
            </div>
            <div class="local">
                <label for="local">Sala / Local avaliado:</label>
                <input type="text" name="local" id="local">
            </div>
        </div>
        <div class="grid">
            <div class="row">
                <label for="abastecimento" class="label">Abastecimento de insumos</label>
                <div class="options">
                    <input type="radio" name="abastecimento" id="abastecimento" class="button_happy">
                    <input type="radio" name="abastecimento" id="abastecimento" class="button_sad">
                    <input type="radio" name="abastecimento" id="abastecimento" class="button_na">
                </div>
            </div>
            <div class="row">
                <label for="recolhimento" class="label">Recolhimento de resíduos</label>
                <div class="options">
                    <input type="radio" name="recolhimento" id="recolhimento" class="button_happy">
                    <input type="radio" name="recolhimento" id="recolhimento" class="button_sad">
                    <input type="radio" name="recolhimento" id="recolhimento" class="button_na">
                </div>
            </div>
            <div class="row">
                <label for="limpeza_moveis" class="label">Limpeza de móveis</label>
                <div class="options">
                    <input type="radio" name="limpeza_moveis" id="limpeza_moveis" class="button_happy">
                    <input type="radio" name="limpeza_moveis" id="limpeza_moveis" class="button_sad">
                    <input type="radio" name="limpeza_moveis" id="limpeza_moveis" class="button_na">
                </div>
            </div>
            <div class="row">
                <label for="limpeza_vidros" class="label">Limpeza de vidros</label>
                <div class="options">
                    <input type="radio" name="limpeza_vidros" id="limpeza_vidros" class="button_happy">
                    <input type="radio" name="limpeza_vidros" id="limpeza_vidros" class="button_sad">
                    <input type="radio" name="limpeza_vidros" id="limpeza_vidros" class="button_na">
                </div>
            </div>
            <div class="row">
                <label for="limpeza_piso" class="label">Limpeza de piso</label>
                <div class="options">
                    <input type="radio" name="limpeza_piso" id="limpeza_piso" class="button_happy">
                    <input type="radio" name="limpeza_piso" id="limpeza_piso" class="button_sad">
                    <input type="radio" name="limpeza_piso" id="limpeza_piso" class="button_na">
                </div>
            </div>
            <div class="row">
                <label for="limpeza_parede" class="label">Limpeza de parede</label>
                <div class="options">
                    <input type="radio" name="limpeza_parede" id="limpeza_parede" class="button_happy">
                    <input type="radio" name="limpeza_parede" id="limpeza_parede" class="button_sad">
                    <input type="radio" name="limpeza_parede" id="limpeza_parede" class="button_na">
                </div>
            </div>
            <div class="row">
                <label for="limpeza_portas" class="label">Limpeza de portas</label>
                <div class="options">
                    <input type="radio" name="limpeza_portas" id="limpeza_portas" class="button_happy">
                    <input type="radio" name="limpeza_portas" id="limpeza_portas" class="button_sad">
                    <input type="radio" name="limpeza_portas" id="limpeza_portas" class="button_na">
                </div>
            </div>
            <div class="row">
                <label for="limpeza_mic" class="label">Limpeza de mictórios</label>
                <div class="options">
                    <input type="radio" name="limpeza_mic" id="limpeza_mic" class="button_happy">
                    <input type="radio" name="limpeza_mic" id="limpeza_mic" class="button_sad">
                    <input type="radio" name="limpeza_mic" id="limpeza_mic" class="button_na">
                </div>
            </div>
            <div class="row">
                <label for="limpeza_vaso" class="label">Limpeza de vasos sanitários</label>
                <div class="options">
                    <input type="radio" name="limpeza_vaso" id="limpeza_vaso" class="button_happy">
                    <input type="radio" name="limpeza_vaso" id="limpeza_vaso" class="button_sad">
                    <input type="radio" name="limpeza_vaso" id="limpeza_vaso" class="button_na">
                </div>
            </div>
            <div class="row">
                <label for="limpeza_pias" class="label">Limpeza de pias</label>
                <div class="options">
                    <input type="radio" name="limpeza_pias" id="limpeza_pias" class="button_happy">
                    <input type="radio" name="limpeza_pias" id="limpeza_pias" class="button_sad">
                    <input type="radio" name="limpeza_pias" id="limpeza_pias" class="button_na">
                </div>
            </div>
            <div class="row">
                <label for="limpeza_espelhos" class="label">Limpeza de espelhos</label>
                <div class="options">
                    <input type="radio" name="limpeza_espelhos" id="limpeza_espelhos" class="button_happy">
                    <input type="radio" name="limpeza_espelhos" id="limpeza_espelhos" class="button_sad">
                    <input type="radio" name="limpeza_espelhos" id="limpeza_espelhos" class="button_na">
                </div>
            </div>
            <div class="row">
                <label for="limpeza_janelas" class="label">Limpeza de janelas</label>
                <div class="options">
                    <input type="radio" name="limpeza_janelas" id="limpeza_janelas" class="button_happy">
                    <input type="radio" name="limpeza_janelas" id="limpeza_janelas" class="button_sad">
                    <input type="radio" name="limpeza_janelas" id="limpeza_janelas" class="button_na">
                </div>
            </div>
        </div>
        <div class="submit">
            <label for="submit"></label>
            <input type="submit" name="submit" id="submit" class="submit-button">
        </div>
    </form>
</body>
</html>
